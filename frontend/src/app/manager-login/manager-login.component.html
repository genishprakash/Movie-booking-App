<div class="login-container">
    <div class="container">

        <h2>Manager Login</h2>
        <form (ngSubmit)="onSubmit()">
            <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" [ngClass]="{ 'error': isInvalid }">
            <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" [ngClass]="{ 'error': isInvalid }">
            <button type="submit">Login</button>
            <p *ngIf="isInvalid" class="error-message">Invalid credentials</p>
        </form>
    </div>
</div>
